<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simp-calc</title>
    <html>

<body>

    <h1>Jednostavni kalkulator</h1>



    <br><br><br>
    x=<input type="number" id="x"><br><br>
    y=<input type="number" id="y"><br><br>
    <input type="button" value="saberi" onclick="saberi()">
    <input type="button" value="oduzmi" onclick="oduzmi()">
    <input type="button" value="pomnozi" onclick="pomnozi()">
    <input type="button" value="podeli" onclick="podeli()"><br><br>
    z=<input type="number" id="z"><br><br><br>
    <button type="reset" value="Reset" onclick="reset()">Reset</button>
    <script>
        function saberi() {
            var x = Number(document.getElementById("x").value);
            var y = Number(document.getElementById("y").value);
            var rez = x + y;
            document.getElementById("z").value = rez;
        }
        function oduzmi() {
            var x = Number(document.getElementById("x").value);
            var y = Number(document.getElementById("y").value);
            var rez = x - y;
            document.getElementById("z").value = rez;
        }
        function pomnozi() {
            var x = Number(document.getElementById("x").value);
            var y = Number(document.getElementById("y").value);
            var rez = x * y;
            document.getElementById("z").value = rez;
        }
        function podeli() {
            var x = Number(document.getElementById("x").value);
            var y = Number(document.getElementById("y").value);
            var rez = x / y;
            document.getElementById("z").value = rez;
        }
        function reset() {
            document.getElementById("x").value = "";
            document.getElementById("y").value = "";
            document.getElementById("z").value = "";
        }
    </script>

</body>

</html>
